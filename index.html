<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="market">
        <div class="title">
   
        </div>
        <div class="products">
            
            <div class="shelf">
                <div class="product" draggable="true" id="banana" >
                    <img src="/platanos.png" alt="" class="fruit" value="banana" data-price="3">
                </div>
                <div class="tag">
                    <span>
                        Plátanos <br>
                       <strong> 3€</strong>
                    </span>
                </div>
                <div class="product" draggable="true" id="pineapple" >
                    <img src="/piña.png" alt="" class="fruit" value="pineapple" data-price="2">
                    
                </div>
                <div class="tag">
                    <span>
                        Piña <br>
                      <strong>2€</strong>  
                    </span>
                    
                </div>
            </div>
           
            <img src="/shelf.png" alt="">
            <div class="shelf">
                <div class="product" draggable="true" id="avocado" >
                    <img src="/aguacate.png" alt="" class="fruit" value="avocado" data-price="6">
                </div>
                <div class="tag">
                    <span>
                        Aguacates <br>
                      <strong>6€</strong>  
                    </span>
                    
                </div>
                <div class="product" draggable="true" id="strawberry" >
                    <img src="/fresas.png" alt="" class="fruit" value="strawberry" data-price="4">
                </div>
                <div class="tag">
                    <span>
                        Fresas <br>
                      <strong>4€</strong>  
                    </span>
                    
                </div>
                <div class="product" draggable="true" id="apple">
                    <img src="/manzana.png" alt="" class="fruit" value="apple"  data-price="3">
                </div>
                <div class="tag">
                    <span>
                        Manzanas <br>
                      <strong>3€</strong>  
                    </span>
                    
                </div>
            </div>
            <img src="/shelf.png" alt="" class="fruit">
        </div>
        <div class="ground">
            <div class="total">
                <div id="total">

                </div>
            </div>
            <div class="cart">
                <div class="droparea">

                </div>
                <img src="/carro.png" alt="">
            </div>

        </div>


    </div>

    
    <script src="/script.js"></script>
</body>
</html>
